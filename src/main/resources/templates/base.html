<!DOCTYPE html>
<html 
    class="dark"
    lang="en" 
    th:fragment="parent(content, title, script)"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS Extenstion -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <!-- Flowbite CSS Extenstion -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title data-th-replace="${title}">Level sbke niklenge</title>
</head>
<body class=" dark:bg-purple-900 dark:text-white">
    <!-- Common Header -->
    <div class="p-6">
        <div data-th-replace="~{navbar:: navbar}"></div>        
    </div>


    <!-- Main Content -->
    <div class="p-6">
        <section data-th-replace="${content}"></section>
    </div>

    
    <!-- Common Footer -->
    <div class="text-center p-4"><h1>Learn with Shoaib</h1></div>
    
    <!-- Flowbite Javascript Extenstion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Implement all scripts available in child pages -->
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
